<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-12 col-md-offset-3">
        <form id="msform">
          
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="number" name="mobile_number" placeholder="Mobile Number">
				<input type=email"" name="email" placeholder="Email Address">
				<input type="text" name="customer_name" placeholder="Customer Name">
				<input type="text" name="fathers_name" placeholder="Customers Fathers Name">
				<input type="text" name="address" placeholder="Address Line">
				<input type="text" name="city" placeholder="City">
				<input type="text" name="district" placeholder="District">
				<input type="state" name="state" placeholder="State">
				<input type="number" name="zip" placeholder="Zip Code">
				<input type="text" name="refrence" placeholder="Refrence Person">
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <div id="page-wrap">

		<textarea id="header">INVOICE</textarea>
		
		<div id="identity">
		
            <textarea id="address">
XYZ ज्वेलर्स
खारी फाटक
विदिशा, एमपी 464001


फ़ोन: (555) 555-5555</textarea>

            <div id="logo">




              <img id="image" src="assets/img/logo.png" alt="logo" />
            </div>
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="customer-title">xyz जौहरी c/o abc जौहरी</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice #</td>
                    <td><textarea>000123</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">
दिनांक</td>
                    <td><textarea id="date">December 15, 2009</textarea></td>
                </tr>
                <tr>
                    <td class="meta-head">
देय राशि</td>
                    <td><div class="due">$00.00</div></td>
                </tr>

            </table>
		
		</div>
		
		<table id="items">
		
		  <tr class="item-row">

		      <th class="item-name">विवरण</th>
		      <th>भाव</th>
		      <th>वजन</th>
		      <th>मूल्य</th>
		  </tr>
		  
	
		  <tr id="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
		  </tr>
		  
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">उप-योग</td>
		      <td class="total-value"><div id="subtotal">$00.00</div></td>
		  </tr>
		  <tr>

		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">योग</td>
		      <td class="total-value"><div id="total">$00.00</div></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">राशि का भुगतान</td>

		      <td class="total-value"><textarea id="paid">$0.00</textarea></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line balance">शेष राशि</td>
		      <td class="total-value balance"><div class="due">$00.00</div></td>
		  </tr>
		
		</table>
		
		<div id="terms">
		  <h5>नियम और शर्तें</h5>
		  
ठीक 30 दिन। का वित्त प्रभार 30 दिनों के बाद अवैतनिक शेष राशि पर <input type="number" name="tax" style="width:20px;border: 0;" value="1.5" onkeypress="this.style.width = ((this.value.length + 1) * 11) + 'px';">% किया जाएगा।
		</div>
	
	</div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
          
        </form>
    </div>
</div>
<!-- /.MultiStep Form -->
<script src="assets/vendor/jquery/jquery.js"></script>
<script src="assets/vendor/bootstrap/js/popper.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/vendor/jquery/jquery-easing.js"></script>
<script src="script.js"></script>
</body>
</html>
